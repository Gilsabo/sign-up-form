<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-letter SK</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-box">
                <div class="circle"></div>
                <div class="logo">SK</div>
        </div>
        <div class="right-box">
            <div class="header">
                <div class="text">Here you can sign up for the monthly <i>Atélier</i> organized 
                by the superlative artist Sarah Kirchweger.You will learn how to paint and many more things
                in an extremely gemütlich space</div>
                <div class="text1">Will you miss it out?</div>
            </div>
            <div class="form">
                <div class="text">Let's do this!</div>
                <form action="" method="post">
                    <div class="name-box">
                        <div class="box">
                            <div>
                                <label for="first_name">FIRST NAME</label>
                            </div>
                                    <input type="text" id="first_name" placeholder="Gil..." name="first_name" required>
                        </div>
                        <div class="box">
                            <div>
                                <label for="second_name">SECOND NAME</label>
                            </div>
                                <input type="text" id="second_name"  placeholder="Sala..." name="second_name" required> 
                        </div>
                    </div>    
                    <div class="contact-box">
                        <div class="box">
                            <div>
                                <label for="email">EMAIL</label>
                            </div>
                                <input type="email" id="email" placeholder="you@example.com" name="email" required>
                        </div>
                        <div class="box">
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                            </div>
                                <input type="tel" id="phone" name="phone" placeholder="93884236589" required>
                        </div>
                    </div>    
                    <div class="password-box">
                        <div class="box">
                            <div>
                                <label for="email">PASSWORD</label>
                            </div>
                                <input type="password" id="password" name="password" required>
                        </div>
                        <div class="box">
                            <div>
                                <label for="passowrd1">CONFIRM PASSOWRD</label>
                            </div>
                                <input type="password" id="password1" name="password1" required>
                        </div>
                    </div>    
                </form>
            <div class="button-box">
                <button type="submit">Create Account</button>
                <div class="question">Already have an account? <a href="">Log in</a> </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
